name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Lint, Type Check and Test
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        cd nextjs
        bun install --frozen-lockfile

    - name: Run linting
      run: |
        cd nextjs
        bun run lint

    - name: Run type check
      run: |
        cd nextjs
        bunx tsc --noEmit

    - name: Run tests
      run: |
        cd nextjs
        bun run test:run
